# Continuous Learning Configuration for Phase 8

learning:
  incremental:
    min_samples: 1000
    max_samples: 10000
    collection_interval_hours: 24
  
  fine_tuning:
    learning_rate: 1e-5  # Lower than training LR
    num_epochs: 3  # Fewer epochs than training
    batch_size: 16  # Smaller batch for fine-tuning
  
  validation:
    max_false_positive_rate: 0.05  # 5% max FPR
    test_data_path: "data/validation/test_set.json"
    min_test_samples: 100
  
  versioning:
    models_dir: "models/deployed"
    keep_versions: 5  # Keep last 5 versions
  
  scheduling:
    enabled: true
    update_interval_hours: 24  # Update daily
    auto_deploy: true  # Automatically deploy if validation passes
    log_path: "logs/waf_access.log"  # Path to log files for data collection
