# Transformer-based WAF Pipeline - Full Docker Compose
# All services: Backend, Frontend, Database, Cache, ML

services:
  # ============================================
  # DATABASE SERVICES
  # ============================================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: waf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-waf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-waf_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-waf_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-waf_user} -d ${POSTGRES_DB:-waf_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waf-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: waf-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict with local Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waf-network

  # ============================================
  # APPLICATION SERVICES
  # ============================================

  # Backend API + ML Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: waf-backend:latest
    container_name: waf-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-waf_user}:${POSTGRES_PASSWORD:-waf_secure_password}@postgres:5432/${POSTGRES_DB:-waf_db}

      # Redis
      REDIS_URL: redis://redis:6379

      # API Settings
      API_HOST: 0.0.0.0
      API_PORT: 3001

      # CORS - Allow frontend
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000,http://localhost:80,http://localhost

      # WAF Settings
      WAF_ENABLED: "true"
      WAF_THRESHOLD: "0.5"
      WAF_FAIL_OPEN: "true"

      # WebSocket
      WEBSOCKET_ENABLED: "true"
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
      - ./config:/app/config:ro
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - waf-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: waf-frontend:latest
    container_name: waf-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - waf-network

  # ============================================
  # NGINX REVERSE PROXY (Production)
  # ============================================

  nginx:
    image: nginx:alpine
    container_name: waf-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - waf-network
    profiles:
      - production

  # ============================================
  # DEVELOPMENT / TRAINING SERVICES
  # ============================================

  # Training service (for model fine-tuning)
  train:
    build:
      context: .
      dockerfile: Dockerfile.train
    image: waf-train:latest
    container_name: waf-train
    working_dir: /app
    volumes:
      - .:/app
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    profiles:
      - training
    command: ["python", "scripts/finetune_waf_model.py", "--help"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Shell for debugging
  shell:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: waf-backend:latest
    container_name: waf-shell
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-waf_user}:${POSTGRES_PASSWORD:-waf_secure_password}@postgres:5432/${POSTGRES_DB:-waf_db}
    stdin_open: true
    tty: true
    profiles:
      - debug
    networks:
      - waf-network
    command: ["bash"]

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# NETWORKS
# ============================================

networks:
  waf-network:
    driver: bridge
