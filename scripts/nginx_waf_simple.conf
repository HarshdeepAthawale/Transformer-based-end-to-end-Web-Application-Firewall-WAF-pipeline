# Simple Nginx Configuration for WAF Integration
# This configuration provides basic WAF integration without Lua scripting
# Uses nginx's built-in capabilities for simpler deployment

# Define upstream servers
upstream waf_service {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream backend_app {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=waf_check:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=backend:10m rate=1000r/s;

# Main server block
server {
    listen 80;
    server_name localhost;

    # Access and error logs
    access_log /var/log/nginx/waf_access.log;
    error_log /var/log/nginx/waf_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Static files (serve directly)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Still check static files for suspicious patterns
        if ($request_uri ~* "(?:\.\./|\.\.\\|\.\%2e|\%2e\%2e|\.\%2f|\%2e\%2f)") {
            return 403 "Directory traversal blocked by WAF";
        }

        proxy_pass http://backend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API endpoints - check with WAF
    location /api/ {
        # Rate limit
        limit_req zone=backend burst=20 nodelay;

        # Basic WAF checks using nginx variables
        # Block common attack patterns
        if ($request_uri ~* "(?:<script|javascript:|vbscript:|onload=|onerror=|eval\()") {
            return 403 "XSS attempt blocked by WAF";
        }

        if ($request_uri ~* "(?:union.*select|select.*from|insert.*into|delete.*from|update.*set)") {
            return 403 "SQL injection attempt blocked by WAF";
        }

        if ($request_uri ~* "(?:\.\./|\.\.\\|\.\%2e|\%2e\%2e|\.\%2f|\%2e\%2f)") {
            return 403 "Directory traversal blocked by WAF";
        }

        # Add WAF headers
        add_header X-WAF-Checked "true";
        add_header X-WAF-Method "simple";

        # Proxy to backend
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # WAF metrics proxy (for monitoring)
    location /waf-metrics {
        allow 127.0.0.1;
        deny all;

        proxy_pass http://waf_service/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default location - proxy to backend with basic checks
    location / {
        # Rate limit
        limit_req zone=backend burst=20 nodelay;

        # Basic security checks
        if ($http_user_agent ~* "sqlmap|nikto|dirbuster|nmap|masscan|acunetix|zaproxy") {
            return 403 "Automated tool blocked by WAF";
        }

        if ($request_uri ~* "(?:<script|javascript:|vbscript:|onload=|onerror=|eval\()") {
            return 403 "XSS attempt blocked by WAF";
        }

        # Add WAF headers
        add_header X-WAF-Checked "true";
        add_header X-WAF-Method "simple";

        # Proxy to backend
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

# Include additional server blocks if needed
#include /etc/nginx/sites-enabled/*;